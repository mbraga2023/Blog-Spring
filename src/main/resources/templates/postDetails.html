<th:block th:replace="~{/Fragments/head :: head}"></th:block>
<body>
  <th:block th:replace="~{/Fragments/top :: navbar}"></th:block>

    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/posts">List</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Post</li>
                </ol>
            </nav>

            <article class="card shadow -sm bg-white rounded" style="margin-top: 20px;" >
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                    <span th:text="${post.titulo}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <span class="material-icons">person</span>

                    <span th:text="${post.autor}"></span>
                    <br>
                    <span class="material-icons">calendar_month</span>

                    <span th:text="${post.data}"></span>

                </p>
                <section>
                    <p class="card-text" style="margin-top: 40px;">
                    <span th:utext="${post.texto}"></span>

                    </p>
                </section>
            </article>



        </div>

    </main>



</body>

</html>
