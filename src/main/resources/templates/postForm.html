<th:block th:replace="~{/Fragments/head :: head}"></th:block>
<body>
  <th:block th:replace="~{/Fragments/top :: navbar}"></th:block>

    <section>
        <div class="container" style="width: 80%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/posts">List</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Post</li>
                </ol>
            </nav>
            <div class="card shadow mb-4" style="padding: 30px; display: flex ; justify-content: center;">

                <form method="post" th:action="@{/newpost}">
                    <div class="form-group">
                        <label style="margin-top: 20px;">Title *</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label style="margin-top: 20px;">Author *</label>
                        <input type="text" class="form-control" name="autor" placeholder="Author" required>
                    </div>
                    <label style="margin-top: 20px;">Text *</label>
                    <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="first placeholder" required
                        style="height: 300px;"></textarea>
                    <small class="form-text text-muted">(*) Mandatory Fields</small>
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
                </form>
            </div>
        </div>
    </section>
    <script>
        $('#summernote').summernote({
  height: 300,
  innerPlaceHolder: true,
  placeholder: 'write here...',
  disableDragAndDrop: true,
  toolbar: [
    // [groupName, [list of button]]
    ['style', ['bold', 'italic', 'underline', 'clear']],
    ['font', ['strikethrough', 'superscript', 'subscript']],
    ['fontsize', ['fontsize']],
    ['color', ['color']],
    ['para', ['ul', 'ol', 'paragraph']],
    ['height', ['height']]
  ]
});
    </script>
    


</body>

</html>
